<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roladas com Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #e4d5b7;
            --iron: #3d3d3d;
            --gold: #c5a059;
            --blood: #8b0000;
        }

        body {
            background: #1a0f0a;
            background-image: radial-gradient(circle, #2c1e16 0%, #1a0f0a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'MedievalSharp', cursive;
            color: #2c1e16;
        }

        /* O PERGAMINHO IRREGULAR */
        .main-scroll {
            background: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            padding: 50px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 50px rgba(0,0,0,0.9), 20px 20px 0 rgba(0,0,0,0.2);
            position: relative;
            /* Efeito de papel rasgado/irregular */
            border-radius: 2% 5% 3% 2% / 10% 2% 10% 3%;
            border: 2px solid #d4c3a1;
        }

        /* Enfeites de madeira nas pontas */
        .main-scroll::before, .main-scroll::after {
            content: "";
            position: absolute;
            height: 20px;
            width: 105%;
            left: -2.5%;
            background: #4e342e;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }
        .main-scroll::before { top: -10px; }
        .main-scroll::after { bottom: -10px; }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            text-align: center;
            font-size: 2.2rem;
            margin: 0 0 20px 0;
            color: var(--blood);
            text-shadow: 1px 1px 0px var(--gold);
        }

        /* O DADO CENTRAL (ESFERA DE ENERGIA) */
        .display-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
        }

        #die-box {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff4500, #8b0000);
            border: 4px solid var(--gold);
            border-radius: 50% 20% 50% 20%; /* Forma mística */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: white;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.6), inset 0 0 20px rgba(0,0,0,0.5);
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
            transition: 0.2s;
        }

        /* MULTIPLICADOR (ESTILO SELO) */
        .multiplier-area {
            position: absolute;
            left: -20px;
            top: 40px;
            background: var(--blood);
            color: var(--gold);
            padding: 10px;
            border-radius: 50%;
            border: 3px double var(--gold);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .multiplier-area input {
            background: transparent;
            border: none;
            color: white;
            width: 30px;
            font-family: 'MedievalSharp';
            font-size: 1.2rem;
            text-align: center;
            outline: none;
        }

        /* GRID DE BOTÕES (ESCUDOS) */
        .dice-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .die-btn {
            background: var(--iron);
            color: var(--gold);
            border: none;
            padding: 15px 5px;
            font-family: 'MedievalSharp';
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            /* Forma de escudo metálico */
            clip-path: polygon(50% 0%, 100% 20%, 100% 70%, 50% 100%, 0% 70%, 0% 20%);
        }

        .die-btn:hover {
            background: var(--blood);
            color: white;
            transform: scale(1.1) rotate(5deg);
        }

        #status-msg {
            margin-top: 25px;
            text-align: center;
            font-style: italic;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 10px;
            color: #5c4033;
        }

        /* ANIMAÇÃO */
        .rolling {
            animation: shake 0.1s infinite;
            filter: hue-rotate(90deg);
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -2px) rotate(-1deg); }
            100% { transform: translate(1px, 2px) rotate(1deg); }
        }
    </style>
</head>
<body>

    <div class="main-scroll">
        <h1>Roladas com Amor</h1>

        <div class="display-container">
            <div class="multiplier-area">
                <small>x</small><input type="number" id="qty" value="1" min="1">
            </div>
            <div id="die-box">?</div>
        </div>

        <div class="dice-grid">
            <button class="die-btn" onclick="roll(4)">D4</button>
            <button class="die-btn" onclick="roll(6)">D6</button>
            <button class="die-btn" onclick="roll(8)">D8</button>
            <button class="die-btn" onclick="roll(10)">D10</button>
            <button class="die-btn" onclick="roll(12)">D12</button>
            <button class="die-btn" onclick="roll(20)">D20</button>
            <button class="die-btn" onclick="roll(100)">D100</button>
        </div>

        <div id="status-msg">Escolha seu destino, viajante...</div>
    </div>

    <script>
        function roll(sides) {
            const box = document.getElementById('die-box');
            const status = document.getElementById('status-msg');
            const qty = document.getElementById('qty').value;
            
            box.classList.add('rolling');
            status.innerText = "Os dados estão no ar...";

            setTimeout(() => {
                box.classList.remove('rolling');
                let total = 0;
                let results = [];
                
                for(let i=0; i<qty; i++) {
                    let r = Math.floor(Math.random() * sides) + 1;
                    results.push(r);
                    total += r;
                }

                box.innerText = total;
                status.innerText = qty > 1 ? `Resultados: [${results.join(' + ')}]` : `Você rolou um D${sides}`;
                
                if(sides == 20 && total == 20) status.innerText = "SUCESSO CRÍTICO!";
                if(sides == 20 && total == 1) status.innerText = "FALHA CRÍTICA...";
            }, 600);
        }
    </script>
</body>
</html>
