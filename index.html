<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roladas com Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --iron: linear-gradient(145deg, #333, #111);
            --blood: #8b0000;
        }

        body {
            background: #0a0705 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'MedievalSharp', cursive;
        }

        /* PERGAMINHO MAIS LARGO E VISÍVEL */
        .scroll-container {
            position: relative;
            width: 95%;
            max-width: 600px;
            padding: 50px 20px;
            background: #d2b48c url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            box-shadow: 20px 20px 60px rgba(0,0,0,0.8);
            border: 1px solid #b89a6d;
            /* Bordas levemente irregulares sem cortar conteúdo */
            border-radius: 5px 15px 5px 25px / 25px 5px 35px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rod {
            height: 30px;
            width: 105%;
            background: #2b1d16;
            position: absolute;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.7);
            z-index: 10;
        }
        .top-rod { top: -15px; }
        .bottom-rod { bottom: -15px; }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            color: var(--blood);
            font-size: 2.5rem;
            margin: 10px 0;
            text-align: center;
        }

        /* ÁREA DE CONTROLE (MULTIPLICADOR + DADO) */
        .dice-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        /* SELO DE CERA (VOLTOU!) */
        .wax-seal {
            background: #7a0000;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px double #b00;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
            transform: rotate(-5deg);
        }

        .wax-seal span { font-size: 0.7rem; color: var(--gold); }

        .wax-seal input {
            background: transparent;
            border: none;
            color: white;
            width: 45px;
            font-size: 1.6rem;
            text-align: center;
            font-family: 'MedievalSharp';
            outline: none;
        }

        #die-box {
            width: 130px;
            height: 130px;
            background: radial-gradient(circle at 30% 30%, #ff4500, #600);
            border: 4px solid var(--gold);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #fff;
            box-shadow: 0 0 30px rgba(255,69,0,0.5);
            text-shadow: 2px 2px 5px #000;
        }

        .dice-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            max-width: 90%;
        }

        .die-btn {
            background: var(--iron);
            color: var(--gold);
            border: 1px solid #444;
            padding: 12px 18px;
            font-family: 'MedievalSharp';
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .die-btn:hover {
            filter: brightness(1.4);
            transform: scale(1.1);
        }

        #status-msg {
            margin-top: 25px;
            text-align: center;
            color: #3e2723;
            min-height: 40px;
            font-style: italic;
        }

        .rolling { animation: rumble 0.1s infinite; }
        @keyframes rumble {
            0% { transform: translate(1px, 1px); }
            100% { transform: translate(-1px, -1px); }
        }
    </style>
</head>
<body>

    <audio id="dice-sound">
        <source src="https://cdn.pixabay.com/audio/2022/03/10/audio_510d981881.mp3" type="audio/mpeg">
    </audio>

    <div class="scroll-container">
        <div class="rod top-rod"></div>
        
        <h1>Roladas com Amor</h1>

        <div class="dice-area">
            <div class="wax-seal">
                <span>Qtd</span>
                <input type="number" id="qty" value="1" min="1">
            </div>
            <div id="die-box">?</div>
        </div>

        <div class="dice-grid">
            <button class="die-btn" onclick="roll(4)">D4</button>
            <button class="die-btn" onclick="roll(6)">D6</button>
            <button class="die-btn" onclick="roll(8)">D8</button>
            <button class="die-btn" onclick="roll(10)">D10</button>
            <button class="die-btn" onclick="roll(12)">D12</button>
            <button class="die-btn" onclick="roll(20)">D20</button>
            <button class="die-btn" onclick="roll(100)">D100</button>
        </div>

        <div id="status-msg">O destino aguarda...</div>

        <div class="rod bottom-rod"></div>
    </div>

    <script>
        function roll(sides) {
            const box = document.getElementById('die-box');
            const status = document.getElementById('status-msg');
            const qty = document.getElementById('qty').value;
            const sound = document.getElementById('dice-sound');
            
            // Tentativa de tocar o som
            sound.currentTime = 0;
            sound.play().catch(() => console.log("Clique na página antes para habilitar áudio."));

            box.classList.add('rolling');
            status.innerText = "Lançando os dados...";

            setTimeout(() => {
                box.classList.remove('rolling');
                let results = [];
                let total = 0;
                
                for(let i=0; i<qty; i++) {
                    let r = Math.floor(Math.random() * sides) + 1;
                    results.push(r);
                    total += r;
                }

                box.innerText = total;
                status.innerHTML = qty > 1 ? `Total: ${total} <br><small>(${results.join(' + ')})</small>` : `Rolagem: ${total}`;
            }, 500);
        }
    </script>
</body>
</html>
