<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimório do Destino</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a120b;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png'); /* Textura de mesa de madeira */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'MedievalSharp', cursive;
        }

        /* O Pergaminho Irregular */
        .scroll {
            background: #e4d5b7;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            width: 90%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            box-shadow: 20px 20px 60px rgba(0,0,0,0.8);
            /* Forma irregular de pergaminho */
            border-radius: 2% 4% 2% 4% / 4% 2% 4% 2%;
            border-left: 15px solid #d4c3a1;
            border-right: 15px solid #d4c3a1;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            text-align: center;
            color: #5c4033;
            margin-bottom: 30px;
            text-decoration: underline;
        }

        /* Área do Dado */
        .dice-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #8b0000;
            border: 5px solid #c5a059;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #fff;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Animação de Chacoalhar */
        .rolling {
            animation: shake 0.15s infinite;
        }

        @keyframes shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -2px) rotate(-2deg); }
            100% { transform: translate(1px, 2px) rotate(2deg); }
        }

        /* Botões Estilo Escudo Irregular */
        .dice-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .die-button {
            background: #4a4a4a;
            color: #c5a059;
            width: 70px;
            height: 70px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: 0.3s;
            /* Forma de Escudo/Pedra */
            clip-path: polygon(50% 0%, 100% 25%, 90% 80%, 50% 100%, 10% 80%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
        }

        /* Deixando os botões levemente tortos/assimétricos */
        .die-button:nth-child(odd) { transform: rotate(5deg); }
        .die-button:nth-child(even) { transform: rotate(-3deg); margin-top: 10px; }

        .die-button:hover {
            background: #c5a059;
            color: #2c1e16;
            transform: scale(1.1) rotate(0deg) !important;
        }

        #status-msg {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #5c4033;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="scroll">
        <h1>Rolador de Dados</h1>

        <div class="dice-container" id="die-box">?</div>

        <div class="dice-grid">
            <button class="die-button" onclick="rollDice(4)">D4</button>
            <button class="die-button" onclick="rollDice(6)">D6</button>
            <button class="die-button" onclick="rollDice(8)">D8</button>
            <button class="die-button" onclick="rollDice(10)">D10</button>
            <button class="die-button" onclick="rollDice(12)">D12</button>
            <button class="die-button" onclick="rollDice(20)">D20</button>
            <button class="die-button" onclick="rollDice(100)">D100</button>
        </div>

        <div id="status-msg">Aguardando seu destino...</div>
    </div>

    <script>
        function rollDice(sides) {
            const dieBox = document.getElementById('die-box');
            const status = document.getElementById('status-msg');
            
            // Inicia animação
            dieBox.classList.add('rolling');
            status.innerText = "Chacoalhando o destino...";
            
            // Simula a rolagem por 1 segundo
            let rolls = 0;
            const interval = setInterval(() => {
                dieBox.innerText = Math.floor(Math.random() * sides) + 1;
                rolls++;
                if (rolls > 10) {
                    clearInterval(interval);
                    finalizeRoll(sides);
                }
            }, 80);
        }

        function finalizeRoll(sides) {
            const dieBox = document.getElementById('die-box');
            const status = document.getElementById('status-msg');
            const result = Math.floor(Math.random() * sides) + 1;
            
            dieBox.classList.remove('rolling');
            dieBox.innerText = result;

            if (sides === 20 && result === 20) {
                status.innerText = "CRÍTICO! O bardo cantará sua glória!";
                dieBox.style.boxShadow = "0 0 30px #ffd700";
            } else if (sides === 20 && result === 1) {
                status.innerText = "FALHA CRÍTICA... Prepare o novo personagem.";
                dieBox.style.boxShadow = "0 0 30px #000";
            } else {
                status.innerText = `Você obteve ${result} no D${sides}.`;
                dieBox.style.boxShadow = "inset 0 0 20px rgba(0,0,0,0.5)";
            }
        }
    </script>
</body>
</html>
