<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roladas com Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --iron: linear-gradient(145deg, #444, #222);
            --blood: #660000;
        }

        body {
            /* Fundo de madeira escura */
            background: #120c06 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'MedievalSharp', cursive;
        }

        /* PERGAMINHO COM TEXTURA */
        .main-scroll {
            background: #c2b280 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            padding: 40px;
            width: 90%;
            max-width: 550px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9), inset 0 0 100px rgba(0,0,0,0.2);
            border: 2px solid #5c4033;
            /* Bordas irregulares */
            border-radius: 5px 15px 5px 10px / 10px 5px 15px 5px;
        }

        /* MADEIRAS DO PERGAMINHO */
        .scroll-rod {
            height: 25px;
            width: 106%;
            left: -3%;
            background: #3e2723;
            position: absolute;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
            border: 1px solid #2a1b19;
        }
        .top-rod { top: -12px; }
        .bottom-rod { bottom: -12px; }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            text-align: center;
            font-size: 2.5rem;
            color: var(--blood);
            margin: 10px 0 30px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.3);
        }

        /* GEMA MÁGICA (DADO CENTRAL) */
        .display-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 40px;
        }

        #die-box {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #ff3300, #4d0000);
            border: 4px solid var(--gold);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #fff;
            box-shadow: 0 0 40px rgba(255, 51, 0, 0.4), inset -10px -10px 20px rgba(0,0,0,0.5);
            text-shadow: 3px 3px 6px #000;
        }

        /* SELO DE CERA (MULTIPLICADOR) */
        .wax-seal {
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            background: #8b0000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.5);
            border: 2px solid #a50000;
            z-index: 5;
        }

        .wax-seal input {
            background: transparent;
            border: none;
            color: var(--gold);
            width: 35px;
            font-size: 1.4rem;
            text-align: center;
            font-family: 'MedievalSharp';
            font-weight: bold;
        }

        /* BOTÕES DE METAL */
        .dice-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 10px;
        }

        .die-btn {
            background: var(--iron);
            color: var(--gold);
            border: 1px solid #555;
            padding: 15px 0;
            font-family: 'MedievalSharp';
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            box-shadow: 0 4px 6px rgba(0,0,0,0.4);
        }

        .die-btn:hover {
            filter: brightness(1.3);
            transform: translateY(-3px);
            color: #fff;
        }

        #status-msg {
            margin-top: 30px;
            text-align: center;
            font-size: 1.1rem;
            color: #4e342e;
            border-top: 2px solid rgba(0,0,0,0.1);
            padding-top: 15px;
        }

        /* ANIMAÇÃO DE ROLAGEM */
        .rolling { animation: shake 0.12s infinite alternate; }
        @keyframes shake {
            from { transform: rotate(-2deg) scale(1.05); }
            to { transform: rotate(2deg) scale(1.05); }
        }
    </style>
</head>
<body>

    <div class="main-scroll">
        <div class="scroll-rod top-rod"></div>
        
        <h1>Roladas com Amor</h1>

        <div class="display-container">
            <div class="wax-seal">
                <input type="number" id="qty" value="1" min="1">
            </div>
            <div id="die-box">?</div>
        </div>

        <div class="dice-grid">
            <button class="die-btn" onclick="roll(4)">D4</button>
            <button class="die-btn" onclick="roll(6)">D6</button>
            <button class="die-btn" onclick="roll(8)">D8</button>
            <button class="die-btn" onclick="roll(10)">D10</button>
            <button class="die-btn" onclick="roll(12)">D12</button>
            <button class="die-btn" onclick="roll(20)">D20</button>
            <button class="die-btn" onclick="roll(100)">D100</button>
        </div>

        <div id="status-msg">O que os fados reservam para você hoje?</div>

        <div class="scroll-rod bottom-rod"></div>
    </div>

    <script>
        function roll(sides) {
            const box = document.getElementById('die-box');
            const status = document.getElementById('status-msg');
            const qty = document.getElementById('qty').value;
            
            box.classList.add('rolling');
            status.innerHTML = "Lançando os dados na mesa...";

            setTimeout(() => {
                box.classList.remove('rolling');
                let results = [];
                let total = 0;
                
                for(let i=0; i<qty; i++) {
                    let r = Math.floor(Math.random() * sides) + 1;
                    results.push(r);
                    total += r;
                }

                box.innerText = total;
                
                if (qty > 1) {
                    status.innerHTML = `Soma: <b>${total}</b> <br> <small>Detalhes: (${results.join(' + ')})</small>`;
                } else {
                    if (sides === 20 && total === 20) status.innerHTML = "<b>SUCESSO CRÍTICO!</b>";
                    else if (sides === 20 && total === 1) status.innerHTML = "<b>FALHA CRÍTICA...</b>";
                    else status.innerHTML = `Rolagem: <b>${total}</b> no D${sides}`;
                }
            }, 700);
        }
    </script>
</body>
</html>
